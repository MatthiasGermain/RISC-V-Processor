<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="container">
                <!-- Left sidebar for instructions -->
                <div id="instruction-container">
                    <h2>Instructions</h2>
                    <textarea id="instruction-input" rows="20" placeholder="Enter RISC-V instructions in hexadecimal here..."></textarea>
                    <button onclick="simulate()">Start Simulation</button>
                </div>

                <!-- Central area for output -->
                <div id="output-container">
                    <h2>Output</h2>
                    <table id="output-table">
                        <thead>
                            <tr>
                                <th>Step</th>
                                <th>Instruction</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="output"></tbody>
                    </table>
                </div>

                <!-- Right sidebar for registers -->
                <div id="register-container">
                    <h2>Registers</h2>
                    <div id="register-bank"></div>
                </div>

                <!-- Area for displaying memory -->
                <div id="memory-container">
                    <h2>Memory (little endian)</h2>
                    <div id="memory-bank"></div>
                </div>
            </div>
        </div>

        <footer id="footer">
            <div style="margin-bottom: 0.5rem;">
                &copy; <span id="current-year"></span> Matthias Germain
                <a href="https://github.com/matthiasgermain" target="_blank">GitHub</a>
            </div>
        </footer>
        
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
        window.onload = function() {
            updateRegisterDisplay();
            updateMemoryDisplay();
        };
    </script>
</body>
</html>
