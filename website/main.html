<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V Instruction Simulator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="title-container">
        <h1>RISC-V Instruction Encoder/Decoder</h1>
    </div>

    <!-- Instruction List Input -->
    <div id="instruction-container">
        <h2>Input Instructions</h2>
        <textarea id="instructions-input" rows="10" placeholder="Enter instructions, one per line..."></textarea>
        <button onclick="processInstructions()">Process Instructions</button>
    </div>

    <!-- Register Bank Display -->
    <div id="register-container">
        <h2>Register Bank</h2>
        <div id="register-bank"></div>
    </div>

    <!-- Memory Display -->
    <div id="memory-container">
        <h2>Memory (First 32 Addresses)</h2>
        <div id="memory-bank"></div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="parser.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
